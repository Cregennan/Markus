on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Создание релиза

jobs:
  build:
    name: Создание релиза
    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: ['7.0.x']
    steps:
        uses: actions/checkout@v2
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
      - name: Publish solution
        run: dotnet publish -c release -r win10-x64 --self-contained /p:publishsinglefile=true -o "./output/"
      - uses: vimtor/action-zip@v1
        with:
          files: output/
          dest: markus-win10-x64.zip
      - name: Создание релиза
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Markus ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Загрузка архива с артефактами
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./markus-win10-x64.zip
          asset_name: markus-win10-x64.zip
          asset_content_type: application/zip